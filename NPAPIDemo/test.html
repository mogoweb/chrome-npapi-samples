<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NPAPI Demo</title>
    <script type="text/javascript">
        function callSayHello() {
            var plugin = document.getElementById('npapiDemo');
            if (plugin && typeof plugin.sayHello === "function") {
                plugin.sayHello();
            } else {
                if (!plugin)
                    alert("插件未加载");
                else
                    alert("插件不支持 sayHello 方法");
            }
        }
    </script>
</head>
<body>
    <object id="npapiDemo" type="application/x-myplugin" width="400" height="200">
        <!-- 可选：提供一个提示，当插件无法加载时显示 -->
        <p>插件加载失败，请检查浏览器是否支持 NPAPI。</p>
    </object>
    <br>
    <button onclick="callSayHello()">显示 Hello</button>
</body>
</html>
